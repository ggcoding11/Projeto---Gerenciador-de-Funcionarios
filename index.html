<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niponflex</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="/img/nipponflex-seeklogo.png"
            alt="Logo"
            width="100"
            height="26"
            class="d-inline-block align-text-top"
          />
          <span style="font-size: 0.8em">- Gerenciador de Funcionários</span>
        </a>
      </div>
    </nav>

    <div class="container mt-4" id="conteudo">
      <div class="mb-2">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalCadastro"
          id="btn-adicionar"
        >
          Novo <i class="bi bi-people"></i>
        </button>
      </div>

      <div class="modal fade" id="modalCadastro" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h1 class="modal-title fs-5 text-white">Preencha o formulário</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <form action="">
              <div class="modal-body">
                <div class="row">
                  <div class="col-4">
                    <label for="input-upload">
                      <img
                        src="/img/profile.png"
                        alt="perfil-molde"
                        class="perfil-molde"
                        id="perfil-upload"
                      />
                    </label>

                    <input type="file" name="" id="input-upload" accept="image/*" class="input-img">
                  </div>
                  <div class="col-8">
                    <div class="mb-3">
                      <label for="nome" class="form-label">
                        Nome do funcionário <span class="obrigatorio">*</span>
                      </label>
                      <input type="text" class="form-control" id="nome" />
                    </div>
                    <div class="mb-3">
                      <label for="idade" class="form-label">
                        Idade <span class="obrigatorio">*</span>
                      </label>
                      <input type="number" class="form-control" id="idade" />
                    </div>
                    <div class="mb-3">
                      <label for="cidade" class="form-label">
                        Cidade <span class="obrigatorio">*</span>
                      </label>
                      <input type="text" class="form-control" id="cidade" />
                    </div>
                    <div class="mb-3">
                      <label for="fone" class="form-label">
                        Telefone <span class="obrigatorio">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="fone"
                        placeholder="(44) 99999-9999"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="cpf" class="form-label">
                        CPF <span class="obrigatorio">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="cpf"
                        placeholder="000.000.000-00"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btn-cadastrar"
                >
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela"></tbody>
      </table>

      <div class="modal fade" id="modalOlhar" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h1 class="modal-title fs-5 text-white">Perfil do funcionário</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <form action="">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="nomeOlhar" class="form-label"
                    >Nome do funcionário</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nomeOlhar"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="idadeOlhar" class="form-label">Idade</label>
                  <input
                    type="number"
                    class="form-control"
                    id="idadeOlhar"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="cidadeOlhar" class="form-label">Cidade</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cidadeOlhar"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="foneOlhar" class="form-label">Telefone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="foneOlhar"
                    placeholder="(44) 99999-9999"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="cpfOlhar" class="form-label">CPF</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpfOlhar"
                    placeholder="000.000.000-00"
                    disabled
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h1 class="modal-title fs-5 text-white">Edição dos dados</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <form action="">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="nomeEditar" class="form-label">
                    Nome do funcionário <span class="obrigatorio">*</span>
                  </label>
                  <input type="text" class="form-control" id="nomeEditar" />
                </div>
                <div class="mb-3">
                  <label for="idadeEditar" class="form-label">
                    Idade <span class="obrigatorio">*</span>
                  </label>
                  <input type="number" class="form-control" id="idadeEditar" />
                </div>
                <div class="mb-3">
                  <label for="cidadeEditar" class="form-label">
                    Cidade <span class="obrigatorio">*</span>
                  </label>
                  <input type="text" class="form-control" id="cidadeEditar" />
                </div>
                <div class="mb-3">
                  <label for="foneEditar" class="form-label">
                    Telefone <span class="obrigatorio">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="foneEditar"
                    placeholder="(44) 99999-9999"
                  />
                </div>
                <div class="mb-3">
                  <label for="cpfEditar" class="form-label">
                    CPF <span class="obrigatorio">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpfEditar"
                    placeholder="000.000.000-00"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-alterar">
                  Alterar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/jquery.inputmask.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
